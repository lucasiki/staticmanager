{% if user.is_admin and enabled %}
<span class="staticWrapper">
    <img style="width:{{width}}; height:{{height}}" src="{{imageSrc}}" alt="{{imageAlt}}">
    <span onclick="location.href = '/staticmanager/?search={{imageAlt}}'; return false; event.stopPropagation;" class="staticLink">Edit</span>
</span>

{% else %}
<img style="width:{{width}}; height:{{height}}" src="{{imageSrc}}" alt="{{imageAlt}}">
{% endif %}
